<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ETH Wallet Balance + USD</title>
  <style>
    body {
      background: #0d0d0d;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 300px;
    }
    button {
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
    }
    .balance {
      margin-top: 30px;
      font-size: 1.4rem;
      color: #00ffcc;
    }
    .error {
      color: #ff4444;
    }
  </style>
</head>
<body>
  <h1>üîç ETH Wallet Balance Viewer</h1>
  <input type="text" id="wallet" placeholder="Enter wallet address (0x...)" />
  <button onclick="getBalance()">Check Balance</button>
  <div class="balance" id="balanceDisplay"></div>

  <script>
    async function getBalance() {
      const address = document.getElementById('wallet').value.trim();
      const apiKey = 'U5HET6R6EIMUIVEJ2KNP1M3MFZC8R8JRAQ';
      const balanceUrl = `https://api.etherscan.io/api?module=account&action=balance&address=${address}&tag=latest&apikey=${apiKey}`;
      const priceUrl = 'https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd';

      const display = document.getElementById('balanceDisplay');
      display.innerText = 'Fetching...';

      try {
        const [balanceRes, priceRes] = await Promise.all([
          fetch(balanceUrl),
          fetch(priceUrl)
        ]);

        const balanceData = await balanceRes.json();
        const priceData = await priceRes.json();

        if (balanceData.status === "1") {
          const eth = parseFloat(balanceData.result) / 1e18;
          const usdRate = priceData.ethereum.usd;
          const usdValue = (eth * usdRate).toFixed(2);
          display.innerHTML = `
            üí∞ Balance: <strong>${eth.toFixed(6)} ETH</strong><br>
            üíµ Value: <strong>$${usdValue} USD</strong>
          `;
        } else {
          display.innerHTML = `<span class="error">‚ö†Ô∏è Error: ${balanceData.message}</span>`;
        }
      } catch (err) {
        display.innerHTML = `<span class="error">‚ùå Failed to fetch data.</span>`;
      }
    }
  </script>
</body>
</html>
