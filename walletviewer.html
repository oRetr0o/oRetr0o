<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unified Wallet Viewer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #eee;
      padding: 2rem;
    }
    h1 {
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
    }
    input, button {
      padding: 0.6rem;
      margin: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #0ff;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
    }
    .token {
      background: #1a1a1a;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 6px #333;
    }
    .token img {
      width: 28px;
      vertical-align: middle;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>üåê Unified Multi-Chain Wallet Viewer</h1>
  <input type="text" id="wallet" placeholder="Enter wallet address" />
  <button onclick="fetchAllChains()">Show All Chains</button>

  <div id="results"></div>

  <script>
    const COVALENT_KEY = "cqt_rQMm9GR8VbCtb79dTtq9Pb7fT9dT";

    const chains = [
      { slug: "eth-mainnet", platform: "ethereum" },
      { slug: "matic-mainnet", platform: "polygon-pos" },
      { slug: "bsc-mainnet", platform: "binance-smart-chain" },
      { slug: "base-mainnet", platform: "base" },
      { slug: "avalanche-mainnet", platform: "avalanche" },
      { slug: "optimism-mainnet", platform: "optimism" },
      { slug: "arbitrum-mainnet", platform: "arbitrum-one" }
    ];

    async function fetchAllChains() {
      const wallet = document.getElementById("wallet").value.trim();
      const results = document.getElementById("results");
      results.innerHTML = "‚è≥ Fetching tokens across all chains...";

      let allTokens = [];

      for (const chain of chains) {
        const url = `https://api.covalenthq.com/v1/${chain.slug}/address/${wallet}/balances_v2/?key=${COVALENT_KEY}`;
        try {
          const res = await fetch(url);
          const data = await res.json();
          const tokens = data.data?.items || [];

          for (const token of tokens) {
            if (token.balance === "0") continue;

            const rawBalance = parseFloat(token.balance);
            const decimals = token.contract_decimals || 18;
            const balance = (rawBalance / Math.pow(10, decimals)).toFixed(4);
            const logo = token.logo_url || "";
            const name = token.contract_name || "Unknown";
            const symbol = token.contract_ticker_symbol || "";
            const contract = token.contract_address;
            const usdPrice = await getUSDPrice(contract, chain.platform);
            const usdValue = usdPrice ? (balance * usdPrice).toFixed(2) : "N/A";

            allTokens.push({
              name, symbol, balance, usdValue, logo, chain: chain.slug.replace("-mainnet", "")
            });
          }
        } catch (err) {
          console.error(`Error fetching ${chain.slug}:`, err);
        }
      }

      results.innerHTML = `<h2>‚úÖ Combined Token View</h2>`;
      if (allTokens.length === 0) {
        results.innerHTML += "No tokens found across chains.";
        return;
      }

      allTokens.forEach(token => {
        results.innerHTML += `
          <div class="token">
            ${token.logo ? `<img src="${token.logo}" alt="${token.symbol}" />` : ""}
            <strong>${token.name} (${token.symbol})</strong><br/>
            Chain: ${token.chain}<br/>
            Balance: ${token.balance}<br/>
            USD Value: $${token.usdValue}
          </div>
        `;
      });
    }

    async function getUSDPrice(contract, platform) {
      const url = `https://api.coingecko.com/api/v3/simple/token_price/${platform}?contract_addresses=${contract}&vs_currencies=usd`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        return data[contract.toLowerCase()]?.usd || null;
      } catch (err) {
        console.error("CoinGecko error:", err);
        return null;
      }
    }
  </script>
</body>
</html>
