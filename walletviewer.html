<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Chain Wallet Viewer</title>
  <style>
    body {
      background: #0d0d0d;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 300px;
    }
    button {
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
    }
    .balance {
      margin-top: 30px;
      font-size: 1.4rem;
      color: #00ffcc;
    }
    .error {
      color: #ff4444;
    }
  </style>
</head>
<body>
  <h1>üåê Multi-Chain Wallet Viewer</h1>
  <input type="text" id="wallet" placeholder="Enter wallet address (0x...)" />
  <select id="chain">
    <option value="eth">Ethereum</option>
    <option value="polygon">Polygon</option>
    <option value="bsc">BNB Chain</option>
    <option value="arbitrum">Arbitrum</option>
    <option value="optimism">Optimism</option>
  </select>
  <button onclick="getBalance()">Check Balance</button>
  <div class="balance" id="balanceDisplay"></div>

  <script>
    const apiKey = 'U5HET6R6EIMUIVEJ2KNP1M3MFZC8R8JRAQ';

    const chains = {
      eth: {
        name: 'Ethereum',
        explorer: 'https://api.etherscan.io/api',
        coingeckoId: 'ethereum'
      },
      polygon: {
        name: 'Polygon',
        explorer: 'https://api.polygonscan.com/api',
        coingeckoId: 'polygon'
      },
      bsc: {
        name: 'BNB Chain',
        explorer: 'https://api.bscscan.com/api',
        coingeckoId: 'binancecoin'
      },
      arbitrum: {
        name: 'Arbitrum',
        explorer: 'https://api.arbiscan.io/api',
        coingeckoId: 'arbitrum'
      },
      optimism: {
        name: 'Optimism',
        explorer: 'https://api-optimistic.etherscan.io/api',
        coingeckoId: 'optimism'
      }
    };

    async function getBalance() {
      const address = document.getElementById('wallet').value.trim();
      const chainKey = document.getElementById('chain').value;
      const chain = chains[chainKey];
      const display = document.getElementById('balanceDisplay');
      display.innerText = 'Fetching...';

      const balanceUrl = `${chain.explorer}?module=account&action=balance&address=${address}&tag=latest&apikey=${apiKey}`;
      const priceUrl = `https://api.coingecko.com/api/v3/simple/price?ids=${chain.coingeckoId}&vs_currencies=usd`;

      try {
        const [balanceRes, priceRes] = await Promise.all([
          fetch(balanceUrl),
          fetch(priceUrl)
        ]);

        const balanceData = await balanceRes.json();
        const priceData = await priceRes.json();

        if (balanceData.status === "1") {
          const nativeBalance = parseFloat(balanceData.result) / 1e18;
          const usdRate = priceData[chain.coingeckoId].usd;
          const usdValue = (nativeBalance * usdRate).toFixed(2);

          display.innerHTML = `
            üîó <strong>${chain.name}</strong><br>
            üí∞ Balance: <strong>${nativeBalance.toFixed(6)}</strong><br>
            üíµ USD Value: <strong>$${usdValue}</strong>
          `;
        } else {
          display.innerHTML = `<span class="error">‚ö†Ô∏è ${balanceData.message}</span>`;
        }
      } catch (err) {
        display.innerHTML = `<span class="error">‚ùå Failed to fetch data.</span>`;
      }
    }
  </script>
</body>
</html>
