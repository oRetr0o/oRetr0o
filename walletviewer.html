<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet Viewer</title>
  <link rel="stylesheet" href="wallet.css" />
</head>
<body>
  <div class="wallet-container">
    <h2>Wallet Overview</h2>
    <div class="wallet-card">
      <div class="chain-badge eth">Ethereum</div>
      <div class="wallet-info">
        <h3>0xA1...B2C3</h3>
        <p>Total Balance: <strong>$1,245.67</strong></p>
        <ul class="token-list">
          <li><img src="eth-logo.png" alt="ETH"> ETH – 0.45</li>
          <li><img src="usdc-logo.png" alt="USDC"> USDC – 120.00</li>
          <li><img src="link-logo.png" alt="LINK"> LINK – 15.3</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
