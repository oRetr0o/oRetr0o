<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Token Watch</title>
  <link rel="stylesheet" href="tokenwatch.css" />
</head>
<body>
  <div class="tokenwatch-container">
    <h2>Token Watchlist</h2>
    <div class="token-grid">
      <div class="token-card">
        <img src="eth-logo.png" class="token-logo" alt="ETH">
        <h3>ETH</h3>
        <p>$3,245.12</p>
        <span class="chain-badge eth">Ethereum</span>
      </div>
      <div class="token-card">
        <img src="bnb-logo.png" class="token-logo" alt="BNB">
        <h3>BNB</h3>
        <p>$312.45</p>
        <span class="chain-badge bnb">BNB Chain</span>
      </div>
      <div class="token-card">
        <img src="matic-logo.png" class="token-logo" alt="MATIC">
        <h3>MATIC</h3>
        <p>$0.74</p>
        <span class="chain-badge polygon">Polygon</span>
      </div>
    </div>
  </div>
</body>
</html>
